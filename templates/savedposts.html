Tallennetut postauksesi

<a href="/"> <h3>Haluuks etusivul</h3></a>

{% for post in posts %}
    <p>
    {%if session.username%}
        <a href="/post/{{post.post_id}}"> {{ post.header }}</a>
        {% else %}
        <b>{{ post.header }}</b>
    {%endif%}
    <p>
    {{post.content}}

    <form action="/remove_from_saved" method="POST">
        <input type="hidden" name="post" value="{{ post.post_id }}">
        <button type="submit">Poista tallennetuista</button>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    
    <p> 
    {% if session.admin == 1%}
        <form action="/delete_post" method="POST">
            <input type="hidden" name="post" value="{{ post.post_id }}">
            <button type="submit">Poista</button>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    {% endif %}

    </br>
{% endfor %}
